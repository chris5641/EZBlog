{% macro pagination_widget(pagination, endpoint) %}

    {% if pagination.has_prev %}
        <a href="{{ url_for(endpoint, page=pagination.page - 1) }}" class="page">< 上一页</a>
    {% endif %}

    {% if pagination.has_next %}
        <a href="{{ url_for(endpoint, page=pagination.page + 1) }}" class="page" style="float: right">下一页 ></a>
    {% endif %}





{% endmacro %}
