{% macro pagination_widget(pagination, endpoint) %}
<ul class="pager">
    {% if pagination.has_prev %}
        <li class="previous"><a href="{{ url_for(endpoint, page=pagination.page - 1) }}" >&lt;&nbsp;上一页</a></li>
    {% endif %}
    {% if pagination.has_next %}
        <li class="next"><a href="{{ url_for(endpoint, page=pagination.page + 1) }}">下一页&nbsp;&gt;</a></li>
    {% endif %}
</ul>
{% endmacro %}
